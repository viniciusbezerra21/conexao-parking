<main
    class="flex items-center justify-center min-h-screen bg-[url('/background-image.png')] bg-cover bg-position-[70%_center] bg-no-repeat">
    <app-login-form>
        <ng-content>
            <div class="flex flex-col gap-2">
                <label for="email">E-mail corporativo:</label>
                <input type="email" id="email" class="w-full p-4 h-12 bg-amber-50 rounded outline-none">
            </div>

            <div class="flex flex-col gap-2">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" class="w-full p-4 h-12 bg-amber-50 rounded outline-none">
                <span><a class="text-blue-500 hover:underline hover:text-red-900 duration-150  cursor-pointer" (click)="irParaCadastro()">NÃ£o possuo cadastro.</a></span>
            </div>


            <app-botao-login (click)="entrar()">Entrar</app-botao-login>
        </ng-content>
    </app-login-form>
</main>
